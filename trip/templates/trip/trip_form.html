{% extends 'trip/_base.html' %}
{% load tailwind_filters %}

{% block content %}
    <h1>Trip Form</h1>
    <form method="post" action="{% url 'trip-create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Trip</button>
    </form>
{% endblock %}
